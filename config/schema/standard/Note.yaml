    label: タイトル
    type: Text
    length: 80
    required: true
  - apiName: Body
    label: 本文
    type: LongTextArea
    length: 32768
    visibleLines: 10
  - apiName: ParentId
    label: 親レコード
    type: Text
    length: 18
